<div *ngIf="msel" class="frame">
  <section
    class="mat-elevation-z2 mat-header-row background-alt"
  >
    <span
      class="mat-header-cell three-cell"
    >
      <span *ngIf="isContentDeveloper || msel.hasRole(loggedInUserId, null).owner">
        <button
          mat-icon-button
          (click)="addOrEditOrganization(null, false); $event.stopPropagation()"
          style="outline: none; margin-right: 15px;"
          title="Add organization"
        >
          <mat-icon class="mdi-24px self-center" fontIcon="mdi-bank-plus"></mat-icon>
        </button>
        Add Organization
      </span> &nbsp;
    </span>
    <span
      class="mat-header-cell three-cell"
    >
      <span *ngIf="isContentDeveloper || msel.hasRole(loggedInUserId, null).owner">
        <mat-checkbox [(ngModel)]="showTemplates">Show Templates</mat-checkbox>
      </span> &nbsp;
    </span>
    <span class="mat-header-cell three-cell search-cell">
      <mat-form-field class="search-control">
        <input matInput [formControl]="filterControl" placeholder="Search" />
      </mat-form-field>
      <div style="width: 30px;">
        <button
          mat-icon-button
          (click)="filterControl.setValue(''); $event.stopPropagation()"
          style="outline: none;"
          title="Clear Search"
          [disabled]="!filterString"
        >
          <mat-icon class="mdi-24px self-center" fontIcon="mdi-close-circle-outline"></mat-icon>
        </button>
      </div>
    </span>
  </section>

  <section class="scrolling-region">
    <div class="mat-table">
      <mat-table #table [dataSource]="organizationDataSource" matSort (matSortChange)="sortChanged($event)">
        <!-- action column -->
        <ng-container matColumnDef="action">
          <mat-header-cell *matHeaderCellDef class="mat-column-action"></mat-header-cell>
          <mat-cell *matCellDef="let element" class="mat-column-action">
            <div class="action-div">
              <button
                mat-icon-button class="msel-action"
                (click)="addOrEditOrganization(element, false); $event.stopPropagation();"
                title="Edit {{ element.name }}"
                *ngIf="isContentDeveloper || msel.hasRole(loggedInUserId, null).owner"
              >
                <mat-icon class="mdi-18px" fontIcon="mdi-square-edit-outline" alt="Edit {{ element.name }}"></mat-icon>
              </button>
              <button
                mat-icon-button class="msel-action"
                (click)="deleteOrganization(element); $event.stopPropagation();"
                title="Delete {{ element.name }}"
                *ngIf="isContentDeveloper || msel.hasRole(loggedInUserId, null).owner"
              >
                <mat-icon class="mdi-18px" fontIcon="mdi-delete" alt="Delete {{ element.name }}"></mat-icon>
              </button>
              <button
                mat-icon-button class="msel-action"
                (click)="addOrEditOrganization(element, true); $event.stopPropagation();"
                title="Make {{ element.name }} a template"
                *ngIf="isContentDeveloper || msel.hasRole(loggedInUserId, null).owner"
              >
                <mat-icon class="mdi-18px" fontIcon="mdi-bank" alt="Make {{ element.name }} a template"></mat-icon>
              </button>
            </div>
          </mat-cell>
        </ng-container>
        <!-- short name Column -->
        <ng-container matColumnDef="shortname">
          <mat-header-cell *matHeaderCellDef mat-sort-header class="mat-column-shortname">
            Short Name
          </mat-header-cell>
          <mat-cell *matCellDef="let element" class="mat-column-shortname">
            {{ element.shortName }}
          </mat-cell>
        </ng-container>
        <!-- name Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header class="mat-column-name">
            Name
          </mat-header-cell>
          <mat-cell *matCellDef="let element" class="mat-column-name">
            {{ element.name }}
          </mat-cell>
        </ng-container>
        <!-- summary Column -->
        <ng-container matColumnDef="summary">
          <mat-header-cell *matHeaderCellDef mat-sort-header class="six-cell"> Summary </mat-header-cell>
          <mat-cell *matCellDef="let element" class="six-cell">
            <div class="summary-text">{{ element.summary }}</div>
          </mat-cell>
        </ng-container>
        <!-- row definitions -->
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      </mat-table>
      <!-- No Results Message -->
      <div class="text no-results" *ngIf="organizationDataSource?.filteredData.length === 0">No results found</div>
    </div>
    <span *ngIf="showTemplates">
      <div class="template-title"><h1>Templates</h1></div>
      <div class="mat-table">
        <mat-table #table [dataSource]="templateDataSource" matSort>
          <!-- action column -->
          <ng-container matColumnDef="action">
            <mat-cell *matCellDef="let element" class="mat-column-action">
              <div class="action-div">
                <button
                  mat-icon-button class="msel-action"
                  (click)="addOrEditOrganization(element, true); $event.stopPropagation();"
                  title="Edit {{ element.name }}"
                  *ngIf="isContentDeveloper || msel.hasRole(loggedInUserId, null).owner"
                >
                  <mat-icon class="mdi-18px" fontIcon="mdi-square-edit-outline" alt="Edit {{ element.name }}"></mat-icon>
                </button>
                <button
                  mat-icon-button class="msel-action"
                  (click)="deleteOrganization(element); $event.stopPropagation();"
                  title="Delete {{ element.name }}"
                  *ngIf="isContentDeveloper || msel.hasRole(loggedInUserId, null).owner"
                >
                  <mat-icon class="mdi-18px" fontIcon="mdi-delete" alt="Delete {{ element.name }}"></mat-icon>
                </button>
                <button
                  mat-icon-button class="msel-action"
                  (click)="addOrEditOrganization(element, false); $event.stopPropagation();"
                  title="Make an organization from {{ element.name }}"
                  *ngIf="isContentDeveloper || msel.hasRole(loggedInUserId, null).owner"
                >
                  <mat-icon class="mdi-18px" fontIcon="mdi-bank-plus" alt="Make an organization from {{ element.name }}"></mat-icon>
                </button>
              </div>
            </mat-cell>
          </ng-container>
          <!-- short name Column -->
          <ng-container matColumnDef="shortname">
            <mat-cell *matCellDef="let element" class="mat-column-shortname">
              {{ element.shortName }}
            </mat-cell>
          </ng-container>
          <!-- name Column -->
          <ng-container matColumnDef="name">
            <mat-cell *matCellDef="let element" class="mat-column-name">
              {{ element.name }}
            </mat-cell>
          </ng-container>
          <!-- summary Column -->
          <ng-container matColumnDef="summary">
            <mat-cell *matCellDef="let element" class="six-cell">
              <div class="summary-text">{{ element.summary }}</div>
            </mat-cell>
          </ng-container>
          <!-- row definitions -->
          <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>
        <!-- No Results Message -->
        <div class="text no-results" *ngIf="templateDataSource?.filteredData.length === 0">No results found</div>
      </div>
    </span>
  </section>
</div>
