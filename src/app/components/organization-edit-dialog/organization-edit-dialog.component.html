<div mat-dialog-container>
  <div mat-dialog-title>
    &nbsp;
    <button
      mat-icon-button
      (click)="handleEditComplete(false)"
      title="Cancel"
      class="close-button"
      tabindex="-1"
    >
      <mat-icon class="mdi-24px self-center" fontIcon="mdi-close-circle-outline"></mat-icon>
    </button>
  </div>
  <div mat-dialog-content *ngIf="!!data && data.organization !== undefined && data.organization !== null">

    <div class="add-margin">
      <div>
        <mat-form-field class="full-width">
          <input type="text" matInput [formControl]="organizationNameFormControl" placeholder="Name (required)" (blur)="saveOrganization('name')"
            value="{{data.organization.name}}">
          <mat-error *ngIf="organizationNameFormControl.hasError('required')">
            Name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="add-margin">
      <div>
        <mat-form-field class="full-width">
          <input type="text" matInput [formControl]="organizationShortNameFormControl" placeholder="Short Name (required)" (blur)="saveOrganization('shortName')"
            value="{{data.organization.shortName}}">
          <mat-error *ngIf="organizationShortNameFormControl.hasError('required')">
            Short Name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="add-margin left">
      <div>
        <mat-form-field class="full-width">
          <input type="text" matInput [formControl]="summaryFormControl" placeholder="Summary (required)" (blur)="saveOrganization('summary')"
            value="{{data.organization.summary}}">
          <mat-error *ngIf="summaryFormControl.hasError('required')">
            Summary is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="add-margin left">
      <div>
        <mat-form-field class="full-width">
          <input type="text" matInput [formControl]="organizationEmailFormControl" placeholder="Email" (blur)="saveOrganization('email')"
            value="{{data.organization.email}}">
          <mat-error *ngIf="organizationEmailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="add-margin left">
      <div>
        <p style="font-size: 13px; font-weight: 400; line-height: 1.125; font-family: Open Sans, sans-serif; letter-spacing: normal;">
          Description
        </p>
        <div id="quill">
          <quill-editor [styles]="editorStyle" placeholder="Enter Text"
              placeholder="Description" [formControl]="descriptionFormControl"
              (blur)="saveOrganization('description')">
          </quill-editor>
          <mat-error *ngIf="descriptionFormControl.hasError('required')">
            Description is <strong>required</strong>
          </mat-error>
        </div>
      </div>
    </div>
  </div>
  <div class="cssLayoutRowStartCenter bottom-button">
    <div class="delete-button">
      <button mat-stroked-button (click)="handleEditComplete(true)" [disabled]="!errorFree()" style="margin-left: 40px;">Save</button>
    </div>
    <div class="delete-button">
      <button mat-stroked-button (click)="handleEditComplete(false)">Cancel</button>
    </div>
  </div>
</div>
