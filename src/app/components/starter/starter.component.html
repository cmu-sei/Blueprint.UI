<div class="background text app-content-container">
  <app-topbar
    *ngIf="!hideTopbar"
    [title]="topbarText"
    [topbarView]="TopbarView.BLUEPRINT_HOME"
    [topbarColor]="topbarColor"
    [topbarTextColor]="topbarTextColor"
    [imageFilePath]="topbarImage"
    (urlNavigate)="goToUrl($event)"
  ></app-topbar>

  <app-scenario-event-list
    *ngIf="selectedMselId"
    [loggedInUserId]="loggedInUserId"
    [isContentDeveloper]="isContentDeveloper$ | async"
    [userTheme]="userTheme$ | async"
    [isStarterMsel]="true"
  ></app-scenario-event-list>
</div>
