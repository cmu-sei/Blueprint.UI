<div *ngIf="msel" class="scrolling-region">
  Msel Teams
  <div *ngFor="let team of msel.teams">
    {{ team.shortName }} - {{ team.name }}
    <div *ngFor="let user of team.users">
      {{ user.name }}
    </div>
  </div>
  <hr />
  All Teams
  <div *ngFor="let team of teamList">
    <button
      mat-icon-button
      (click)="addTeamToMsel(team.id)"
      style="outline: none; margin-right: 15px;"
      title="Add team to MSEL"
    >
      <mat-icon class="mdi-24px self-center" fontIcon="mdi-plus-circle-outline"></mat-icon>
    </button>
    {{ team.shortName }} - {{ team.name }}
  </div>
</div>
