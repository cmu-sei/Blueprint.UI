<div class="msel-list-container mat-elevation-z8">
  <div
    class="header-div"
  >
    <div class="app-icon">
      <img
        *ngIf="imageFilePath"
        class="title-icon"
        [src]="imageFilePath"
        title="Pencil and Ruler Image"
      />
    </div>
    <div class="msels-title">My MSELs</div>
    <div class="header-button">
      <button
        mat-icon-button
        (click)="addMsel(); $event.stopPropagation()"
        style="outline: none; margin-right: 15px;"
        title="Add blank MSEL"
        [disabled]="!isContentDeveloper"
      >
        <mat-icon class="mdi-24px self-center" fontIcon="mdi-plus-circle-outline"></mat-icon>
        Blank
      </button>
    </div>
    <div class="header-button">
      <button
        mat-icon-button
        (click)="uploadFile('', ''); fileInput.click(); $event.stopPropagation();"
        style="outline: none; margin-right: 15px;"
        title="Add MSEL from .xlsx file"
        [disabled]="!isContentDeveloper"
      >
        <mat-icon class="mdi-24px self-center" fontIcon="mdi-upload"></mat-icon>
        Upload
      </button>
    </div>
    <div class="search-box">
      <mat-icon
        class="search-icon"
        svgIcon="ic_magnify_search"
      ></mat-icon>
      <mat-form-field class="search-control">
        <input matInput [formControl]="filterControl" placeholder="Search" />
      </mat-form-field>
      <div class="clear-search-button">
        <button
          mat-icon-button
          (click)="filterControl.setValue(''); $event.stopPropagation()"
          style="outline: none;"
          title="Clear Search"
          [disabled]="!filterString"
        >
          <mat-icon class="mdi-24px self-center" fontIcon="mdi-close-circle-outline"></mat-icon>
        </button>
      </div>
    </div>
  </div>

  <mat-card
    *ngIf="isLoading"
    style="display: flex; justify-content: center; align-items: center"
  >
    <mat-progress-spinner color="primary" mode="indeterminate">
    </mat-progress-spinner>
  </mat-card>
  <div class="mat-table">
    <mat-table #table [dataSource]="mselDataSource" matSort>
      <!-- action column -->
      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let element">
          <div class="action-div">
            <button
              mat-icon-button class="msel-action"
              (click)="downloadFile(element); $event.stopPropagation();"
              title="Download .xlsx file"
              [disabled]="!isReady"
            >
              <mat-icon class="mdi-18px" fontIcon="mdi-download" alt="Download .xlsx file"></mat-icon>
            </button>
            <button
              mat-icon-button class="msel-action"
              (click)="uploadFile(element.id, null); fileInput.click(); $event.stopPropagation();"
              title="Upload .xlsx file"
              [disabled]="!isReady || !(isContentDeveloper || element.hasRole(loggedInUserId, null).owner)"
            >
              <mat-icon class="mdi-18px" fontIcon="mdi-upload" alt="Upload .xlsx file"></mat-icon>
            </button>
            <button
              mat-icon-button class="msel-action"
              (click)="delete(element); $event.stopPropagation();"
              title="Delete"
              [disabled]="!isReady || !isContentDeveloper"
            >
              <mat-icon class="mdi-18px" fontIcon="mdi-delete" alt="Delete"></mat-icon>
            </button>
            <button
              mat-icon-button class="msel-action"
              (click)="copyMsel(element.id); $event.stopPropagation();"
              title="Copy"
              [disabled]="!isReady || !isContentDeveloper"
            >
              <mat-icon class="mdi-18px" fontIcon="mdi-content-copy" alt="Copy"></mat-icon>
            </button>
          </div>
        </mat-cell>
      </ng-container>
      <!-- name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Name
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <div class="link-text">
            <a
            [routerLink]="['/']"
            [queryParams]="{ msel: element.id }"
            (click)="openMsel(element.id)"
            >{{ element.name }}</a>
          </div>
        </mat-cell>
      </ng-container>
      <!-- status Column -->
      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <div class="description-text">{{ element.status }}</div>
        </mat-cell>
      </ng-container>
      <!-- dateModified Column -->
      <ng-container matColumnDef="dateModified">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Modified </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <div class="description-text">{{ element.dateModified | date }}</div>
        </mat-cell>
      </ng-container>
      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Description </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <div class="description-text">{{ element.description }}</div>
        </mat-cell>
      </ng-container>
      <!-- row definitions -->
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
    <!-- No Results Message -->
    <div class="text no-results" *ngIf="mselDataSource.filteredData.length === 0">No results found</div>
  </div>
</div>

<input
  hidden
  (change)="selectFile($event)"
  #fileInput
  type="file"
  accept=".xlsx"
/>
