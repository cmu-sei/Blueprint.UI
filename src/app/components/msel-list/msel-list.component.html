<section
  class="mat-elevation-z2 background-alt header-row"
>
  <div class="header-cell one-cell">
    <button
      mat-icon-button
      (click)="addMsel(); $event.stopPropagation()"
      style="outline: none; margin-right: 15px;"
      title="Add blank MSEL"
      [disabled]="!isContentDeveloper"
    >
      <mat-icon class="mdi-24px self-center" fontIcon="mdi-plus-circle-outline"></mat-icon>
      Blank MSEL
    </button>
  </div>
  <div class="header-cell one-cell">
    <button
      mat-icon-button
      (click)="uploadFile('', ''); fileInput.click(); $event.stopPropagation();"
      style="outline: none; margin-right: 15px;"
      title="Add MSEL from .xlsx file"
      [disabled]="!isContentDeveloper"
    >
      <mat-icon class="mdi-24px self-center" fontIcon="mdi-upload"></mat-icon>
      Upload .xlsx
    </button>
  </div>
  <div class="header-cell four-cell" matSort (matSortChange)="sortChanged($event)">
    <div class="two-cell">&nbsp;</div>
    <div class="two-cell">Sort by:</div>
    <div class="two-cell" mat-sort-header="dateModified">Modified</div>
    <div class="two-cell" mat-sort-header="dateCreated">Created</div>
    <div class="two-cell" mat-sort-header="name">Name</div>
    <div class="two-cell">&nbsp;</div>
  </div>
  <div class="header-cell four-cell">
    <mat-form-field class="search-control">
      <input matInput [formControl]="filterControl" placeholder="Search" />
    </mat-form-field>
    <div class="clear-search-button">
      <button
        mat-icon-button
        (click)="filterControl.setValue(''); $event.stopPropagation()"
        style="outline: none;"
        title="Clear Search"
        [disabled]="!filterString"
      >
        <mat-icon class="mdi-24px self-center" fontIcon="mdi-close-circle-outline"></mat-icon>
      </button>
    </div>
  </div>
</section>
<section class="cards">
  <mat-card class="card highlight" *ngFor="let msel of filteredMselList" (click)="openMsel(msel.id, '')">
    <mat-card-header>
      <mat-card-title class="msel-title">{{ msel.name }}</mat-card-title>
      <mat-card-subtitle>{{ msel.description }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="msel-text" contenteditable="false">
      <span>Status: {{ msel.status }}</span> <span *ngIf="msel.isTemplate"> - Template </span><br />
      <span>Created: {{ msel.dateCreated | date: 'MM/dd/yyyy HH:mm' }}</span><br />
      <span *ngIf="!msel.dateModified">Modified: {{ msel.dateCreated | date: 'MM/dd/yyyy HH:mm' }}</span>
      <span *ngIf="msel.dateModified">Modified: {{ msel.dateModified | date: 'MM/dd/yyyy HH:mm' }}</span><br />
    </mat-card-content>
    <mat-card-actions class="action-buttons">
      <button
        mat-button class="msel-action"
        (click)="downloadFile(msel); $event.stopPropagation();"
        title="Download .xlsx file"
        [disabled]="!isReady"
      >
        <mat-icon style="margin-bottom: 12px;" fontIcon="mdi-download" alt="Download .xlsx file"></mat-icon> Download
      </button>
      <button
        mat-button class="msel-action"
        (click)="uploadFile(msel.id, null); fileInput.click(); $event.stopPropagation();"
        title="Upload .xlsx file"
        [disabled]="!isReady || !(isContentDeveloper || msel.hasRole(loggedInUserId, null).owner)"
      >
        <mat-icon style="margin-bottom: 12px;" fontIcon="mdi-upload" alt="Upload .xlsx file"></mat-icon> Upload
      </button>
      <button
        mat-button class="msel-action"
        (click)="delete(msel); $event.stopPropagation();"
        title="Delete"
        [disabled]="!isReady || !isContentDeveloper"
      >
        <mat-icon style="margin-bottom: 12px;" fontIcon="mdi-delete" alt="Delete"></mat-icon> Delete
      </button>
      <button
        mat-button class="msel-action"
        (click)="copyMsel(msel.id); $event.stopPropagation();"
        title="Copy"
        [disabled]="!isReady || !isContentDeveloper"
      >
        <mat-icon style="margin-bottom: 12px;" fontIcon="mdi-content-copy" alt="Copy"></mat-icon> Copy
      </button>
    </mat-card-actions>
  </mat-card>
</section>

<input
  hidden
  (change)="selectFile($event)"
  #fileInput
  type="file"
  accept=".xlsx"
/>
