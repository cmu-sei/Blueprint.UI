<div class="top-container background">
  <app-topbar
    [title]="topbarText"
    [topbarView]="TopbarView.STEAMFITTER_HOME"
    [topbarColor]="topbarColor"
    [topbarTextColor]="topbarTextColor"
    [imageFilePath]="topbarImage"
    (urlNavigate)="topBarNavigate($event)"
  ></app-topbar>
  <div class="card-container">

    <mat-card
      *ngFor="let msel of joinMselList"
      class="base-card"
      tabindex="0"
    >
    <mat-card-header>
      <mat-card-title>{{ msel.name }}</mat-card-title>
      <mat-card-subtitle>{{ msel.description }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button
      *ngIf="!joinStatus[msel.id] && !isJoined[msel.id]"
        mat-stroked-button
        (click)="join(msel.id)"
        title="Join {{ msel.name }}"
      >
        Join {{ msel.name }}
      </button>
      <span *ngIf="joinStatus[msel.id]">{{ joinStatus[msel.id] }}</span>
    </mat-card-actions>
    </mat-card>

  </div>
</div>
