<div class="top-container background">
  <app-topbar
    [title]="topbarText"
    [topbarView]="TopbarView.STEAMFITTER_HOME"
    [topbarColor]="topbarColor"
    [topbarTextColor]="topbarTextColor"
    [imageFilePath]="topbarImage"
    (urlNavigate)="topBarNavigate($event)"
  ></app-topbar>
  <div class="card-container">

    <mat-card
      *ngIf="joinMselList.length > 0"
      class="base-card"
      tabindex="0"
    >
    <mat-card-header>
      <mat-card-title>Join an Event</mat-card-title>
      <mat-card-subtitle>Join an Already Deployed Event</mat-card-subtitle>
    </mat-card-header>
    <img class="card-image" src="assets/img/join.png" alt="Join image">
    <mat-card-actions>
      <button
        mat-stroked-button
        (click)="gotoUrl('join')"
      >
        Join an Event
      </button>
    </mat-card-actions>
    </mat-card>

    <mat-card
      *ngIf="launchMselList.length > 0"
      class="base-card"
      tabindex="0"
    >
    <mat-card-header>
      <mat-card-title>Start an Event</mat-card-title>
      <mat-card-subtitle>Start a New Event for You and Others</mat-card-subtitle>
    </mat-card-header>
    <img class="card-image" src="assets/img/start.png" alt="Start image">
    <mat-card-actions>
      <button
        mat-stroked-button
        (click)="gotoUrl('launch')"
      >
        Start an Event
      </button>
    </mat-card-actions>
    </mat-card>

    <mat-card
      *ngIf="buildMselList.length > 0"
      class="base-card"
      tabindex="0"
    >
    <mat-card-header>
      <mat-card-title>Build an Event</mat-card-title>
      <mat-card-subtitle>Design and Plan an Event</mat-card-subtitle>
    </mat-card-header>
    <img class="card-image" src="assets/img/build.png" alt="Build image">
    <mat-card-actions>
      <button
        mat-stroked-button
        (click)="gotoUrl('build')"
      >
        Build an Event
      </button>
    </mat-card-actions>
    </mat-card>

  </div>
</div>
