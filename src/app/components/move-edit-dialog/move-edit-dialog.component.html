<div mat-dialog-container>
  <div mat-dialog-title>
    &nbsp;
    <button
      mat-icon-button
      (click)="handleEditComplete(false)"
      title="Cancel"
      class="close-button"
      tabindex="-1"
    >
      <mat-icon class="mdi-24px self-center" fontIcon="mdi-close-circle-outline"></mat-icon>
    </button>
  </div>
  <div mat-dialog-content *ngIf="data && data.move">

    <div class="add-margin">
      <div>
        <mat-form-field class="full-width">
          <input type="text" matInput [(ngModel)]="data.move.moveNumber" placeholder="Move Number">
        </mat-form-field>
      </div>
    </div>
    <!-- move start time (deltaSeconds) -->
    <div class="add-margin flex-row">
      <div class="date-time-picker">
        <mat-form-field>
          <input
            class="date-time-picker"
            matInput
            [ngxMatDatetimePicker]="eventStartTimePicker"
            placeholder="Start Date / Time"
            [formControl]="moveStartTimeFormControl"
            (change)="timeUpdated()"
            >
          <mat-datepicker-toggle
            matSuffix
            [for]="$any(eventStartTimePicker)">
          </mat-datepicker-toggle>
          <ngx-mat-datetime-picker #eventStartTimePicker
            [showSpinners]=true
            [showSeconds]=true
            [stepHour]=1
            [stepMinute]=1
            [stepSecond]=1
            [touchUi]=false
            [enableMeridian]=true
            [disableMinute]=false
            [hideTime]=false
            (closed)="timeUpdated()">
          </ngx-mat-datetime-picker>
        </mat-form-field>
      </div>
      <div>
        <span style="margin-left: 20px; margin-right: 20px;"> or </span>
        <mat-form-field class="two-digits">
          <input matInput  [value]="days" placeholder="d" type="number" min="0" step="1"
            (change)="deltaUpdated($event, 'd')"
          />
        </mat-form-field>&nbsp;
        <mat-form-field class="two-digits">
          <input matInput  [value]="('0' + hours).slice(-2)" placeholder="h" type="number" min="0" max="23" step="1"
            onchange="if(parseInt(this.value,10)<10)this.value='0'+this.value;"
            (change)="deltaUpdated($event, 'h')"
          />
        </mat-form-field>:
        <mat-form-field class="two-digits">
          <input matInput  [value]="('0' + minutes).slice(-2)" placeholder="m" type="number" min="0" max="59" step="1"
            onchange="if(parseInt(this.value,10)<10)this.value='0'+this.value;"
            (change)="deltaUpdated($event, 'm')"
          />
        </mat-form-field>:
        <mat-form-field class="two-digits">
          <input matInput  [value]="('0' + seconds).slice(-2)" placeholder="s" type="number" min="0" max="59" step="1"
            onchange="if(parseInt(this.value,10)<10)this.value='0'+this.value;"
            (change)="deltaUpdated($event, 's')"
          />
        </mat-form-field>
        <span style="margin-left: 10px;">from start</span>
      </div>
    </div>



    <div class="add-margin">
      <div>
        <mat-form-field class="full-width">
          <input type="text" matInput [(ngModel)]="data.move.description" placeholder="Move Description">
        </mat-form-field>
      </div>
    </div>
    <div class="add-margin">
      <div>
        <mat-form-field>
          <input
            matInput
            [ngxMatDatetimePicker]="situationDatePicker"
            placeholder="Situation Date / Time"
            [formControl]="situationDateFormControl"
            (inputChange)="saveMove('situationDate')"
            (dateChange)="saveMove('situationDate')"
            >
          <mat-datepicker-toggle
            matSuffix
            [for]="$any(situationDatePicker)">
          </mat-datepicker-toggle>
          <ngx-mat-datetime-picker #situationDatePicker
            [showSpinners]=true
            [showSeconds]=true
            [stepHour]=1
            [stepMinute]=1
            [stepSecond]=1
            [touchUi]=false
            [enableMeridian]=true
            [disableMinute]=false
            [hideTime]=false>
          </ngx-mat-datetime-picker>
        </mat-form-field>
      </div>
    </div>
    <div class="add-margin left">
      <div>
        <p style="font-size: 13px; font-weight: 400; line-height: 1.125; font-family: Open Sans, sans-serif; letter-spacing: normal;">
          Situation Description
        </p>
        <div id="quill">
          <quill-editor
            [styles]="editorStyle"
            placeholder="Enter Text"
            placeholder="Description"
            [(ngModel)]="data.move.situationDescription">
          </quill-editor>
        </div>
      </div>
    </div>
  </div>
  <div class="cssLayoutRowStartCenter bottom-button">
    <div class="delete-button">
      <button mat-stroked-button (click)="handleEditComplete(true)" style="margin-left: 40px;">Save</button>
    </div>
    <div class="delete-button">
      <button mat-stroked-button (click)="handleEditComplete(false)">Cancel</button>
    </div>
  </div>
</div>
