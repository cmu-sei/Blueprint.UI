<div mat-dialog-container>
  <div mat-dialog-title>
    &nbsp;
    <button
      mat-icon-button
      (click)="handleEditComplete(false)"
      title="Cancel"
      class="close-button"
      tabindex="-1"
    >
      <mat-icon class="mdi-24px self-center" fontIcon="mdi-close-circle-outline"></mat-icon>
    </button>
  </div>
  <div mat-dialog-content *ngIf="data && data.move">

    <div fxLayout="row" class="add-margin">
      <div fxFlex fxFlexOffset="10">
        <mat-form-field class="full-width">
          <input type="text" matInput [(ngModel)]="data.move.moveNumber" placeholder="Move Number">
        </mat-form-field>
      </div>
    </div>
    <div fxLayout="row" class="add-margin">
      <div fxFlex fxFlexOffset="10">
        <mat-form-field class="full-width">
          <input type="text" matInput [(ngModel)]="data.move.title" placeholder="Title">
        </mat-form-field>
      </div>
    </div>
    <div fxLayout="row" class="add-margin">
      <div fxFlex fxFlexOffset="10">
        <label>Start Time</label>
        <mat-form-field fxFlexOffset="5" style="margin-top: -15px;">
          <input matInput hidden>
          <ngx-timepicker-field
            [formControl]="moveStartTimeFormControl"
            [format]=24
            [defaultTime]="moveStartTimeFormControl.value"
            (timeChanged)="saveMove('moveStartTime')">
          </ngx-timepicker-field>
        </mat-form-field>
      </div>
    </div>
    <div fxLayout="row" class="add-margin">
      <div fxFlex fxFlexOffset="10">
        <label>Stop Time</label>
        <mat-form-field fxFlexOffset="5" style="margin-top: -15px;">
          <input matInput hidden>
          <ngx-timepicker-field
            [formControl]="moveStopTimeFormControl"
            [format]=24
            [defaultTime]="moveStopTimeFormControl.value"
            (timeChanged)="saveMove('moveStopTime')">
          </ngx-timepicker-field>
        </mat-form-field>
      </div>
    </div>
    <div fxLayout="row" class="add-margin">
      <div fxFlex fxFlexOffset="10">
        <mat-form-field class="full-width">
          <input type="text" matInput [(ngModel)]="data.move.description" placeholder="Move Description">
        </mat-form-field>
      </div>
    </div>


    <div fxLayout="row" class="add-margin">
      <div fxFlex fxFlexOffset="10">
        <mat-form-field>
          <input matInput [matDatepicker]="situationDatePicker" placeholder="Situation Date / Time" (inputChange)="saveMove('situationDate')" (dateChange)="saveMove('situationDate')"
            [formControl]="situationDateFormControl">
          <mat-datepicker-toggle matSuffix [for]="situationDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #situationDatePicker [startAt]="data.move.situationTime.toLocaleDateString()"></mat-datepicker>
        </mat-form-field>
        <mat-form-field fxFlexOffset="5" style="margin-top: -15px;">
          <input matInput hidden>
          <ngx-timepicker-field
            [formControl]="situationTimeFormControl"
            [format]=24
            [defaultTime]="situationTimeFormControl.value"
            (timeChanged)="saveMove('situationTime')">
          </ngx-timepicker-field>
        </mat-form-field>
      </div>
    </div>






    <!-- <div fxLayout="row" class="add-margin">
      <div fxFlex fxFlexOffset="10">
        <mat-form-field class="full-width">
          <input type="text" matInput [(ngModel)]="data.move.situationTime" placeholder="Situation Time">
        </mat-form-field>
      </div>
    </div> -->
    <div fxLayout="row" class="add-margin left">
      <div fxFlex fxFlexOffset="10">
        <p style="font-size: 13px; font-weight: 400; line-height: 1.125; font-family: Open Sans, sans-serif; letter-spacing: normal;">
          Situation Description
        </p>
        <div id="quill">
          <quill-editor
            [styles]="editorStyle"
            placeholder="Enter Text"
            placeholder="Description"
            [(ngModel)]="data.move.situationDescription">
          </quill-editor>
        </div>
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <div fxFlex fxLayoutAlign="left" class="delete-button">
      <button mat-stroked-button (click)="handleEditComplete(true)" style="margin-left: 40px;">Save</button>
    </div>
    <div fxFlex fxLayoutAlign="end" class="delete-button">
      <button mat-stroked-button (click)="handleEditComplete(false)">Cancel</button>
    </div>
  </div>
</div>
