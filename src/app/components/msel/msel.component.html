<mat-sidenav-container class="appcontent-container" autosize>
  <mat-sidenav
    #sidenav
    class="appbarmenu-container background"
    mode="side"
    [opened]="sideNavOpen"
  >
    <mat-list style="margin-top: -8px;">
      <mat-list-item class="top-tab-button background-alt" (click)="tabChange('<<  Back')">
        <button
          mat-button
          class="top-tab-button"
          (click)="tabChange('<<  Back')"
        ><b><<  Back</b></button>
        <mat-divider></mat-divider>
      </mat-list-item>
      <mat-list-item *ngFor="let tabName of tabList" [ngClass]="getListItemClass(tabName)" (click)="tabChange(tabName)">
        <button
          mat-button
          [ngClass]="getButtonClass(tabName)"
          (click)="tabChange(tabName)"
        >{{ tabName }}</button>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content class="content-frame">
    <app-msel-info
      *ngIf="selectedTab === 'Info'"
      [loggedInUserId]="loggedInUserId"
      [isContentDeveloper]="isContentDeveloper"
    ></app-msel-info>
    <app-msel-roles
      *ngIf="selectedTab === 'Teams'"
      [loggedInUserId]="loggedInUserId"
      [isContentDeveloper]="isContentDeveloper"
    ></app-msel-roles>
    <app-data-field-list
      *ngIf="selectedTab === 'Data Fields'"
      [loggedInUserId]="loggedInUserId"
      [isContentDeveloper]="isContentDeveloper"
    ></app-data-field-list>
    <app-organization-list
      *ngIf="selectedTab === 'Organizations'"
      [loggedInUserId]="loggedInUserId"
      [isContentDeveloper]="isContentDeveloper"
    >Organizations</app-organization-list>
    <app-move-list
      *ngIf="selectedTab === 'Moves'"
      [loggedInUserId]="loggedInUserId"
      [isContentDeveloper]="isContentDeveloper"
    ></app-move-list>
    <app-card-list
      *ngIf="selectedTab === 'Gallery Cards'"
      [loggedInUserId]="loggedInUserId"
      [isContentDeveloper]="isContentDeveloper"
    ></app-card-list>
    <app-cite-action-list
      *ngIf="selectedTab === 'Cite Actions'"
      [loggedInUserId]="loggedInUserId"
      [isContentDeveloper]="isContentDeveloper"
    ></app-cite-action-list>
    <app-cite-role-list
      *ngIf="selectedTab === 'Cite Roles'"
      [loggedInUserId]="loggedInUserId"
      [isContentDeveloper]="isContentDeveloper"
    ></app-cite-role-list>
    <app-scenario-event-list
      *ngIf="selectedTab === 'Injects'"
      [loggedInUserId]="loggedInUserId"
      [isContentDeveloper]="isContentDeveloper"
      [userTheme]="userTheme$ | async"
    ></app-scenario-event-list>
    <app-msel-view
      *ngIf="selectedTab === 'Exercise View'"
      [tabHeight]="48"
      [userTheme]="userTheme$ | async"
    ></app-msel-view>
  </mat-sidenav-content>
</mat-sidenav-container>
