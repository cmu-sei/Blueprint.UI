<mat-sidenav-container class="content-container background">
  <mat-sidenav
    #sidenav
    mode="side"
    opened
    *ngIf="!sideNavExpanded"
  >
    <mat-list [ngClass]="getSidebarClass()">

      <mat-list-item class="top-item background">
        <button
          mat-button
          class="icon-color sidenav-button"
          style="outline: none;"
          (click)="setExpanded(true)"
          title="Expand Navigation Panel"
        >
          <mat-icon aria-hidden="false" class="icon-color sidenav-icon mdi-36px" fontIcon="mdi-chevron-right"></mat-icon>
        </button>
        <mat-divider></mat-divider>
      </mat-list-item>

      <mat-list-item class="list-item background">
        <div class="lefticon">
          <button mat-icon-button title="Return to MSEL list" (click)="tabChange('Back')">
            <mat-icon
              inline="true"
              class="primary mdi-36px"
              fontIcon="mdi-close-circle-outline"
            ></mat-icon>
          </button>
        </div>
      </mat-list-item>
      <mat-list-item *ngFor="let tabName of tabList" [ngClass]="getListItemClass(tabName)" (click)="tabChange(tabName)">
        <div class="lefticon">
          <button mat-icon-button title="{{ tabName }}" (click)="tabChange(tabName)">
            <mat-icon
              inline="true"
              class="primary mdi-36px"
              fontIcon="{{ fontIconList.get(tabName) }}"
            ></mat-icon>
          </button>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav
    #sidenav
    mode="side"
    opened
    *ngIf="sideNavExpanded"
  >
    <mat-list [ngClass]="getSidebarClass()">

      <mat-list-item class="top-item background">
        <div class="collapse">
          <button
            mat-button
            class="icon-color sidenav-button"
            style="outline: none;"
            (click)="setExpanded(false)"
            title="Collapse Navigation Panel"
          >
            <mat-icon aria-hidden="false" class="icon-color sidenav-icon mdi-36px" fontIcon="mdi-chevron-left"></mat-icon>
          </button>
        </div>
        <mat-divider></mat-divider>
      </mat-list-item>

      <mat-list-item class="list-item background">
        <div class="lefticon">
          <button mat-icon-button title="Return to MSEL list" (click)="tabChange('Back')">
            <mat-icon
              inline="true"
              class="primary mdi-36px"
              fontIcon="mdi-close-circle-outline"
            ></mat-icon>
          </button>
        </div>
        <div class="application-name" *ngIf="sideNavExpanded">
          MSEL List
        </div>
        <div *ngIf="sideNavExpanded">
         &nbsp;
        </div>
      </mat-list-item>
      <mat-list-item *ngFor="let tabName of tabList" [ngClass]="getListItemClass(tabName)" (click)="tabChange(tabName)">
        <div class="lefticon">
          <button mat-icon-button title="{{ tabName }}" (click)="tabChange(tabName)">
            <mat-icon
              inline="true"
              class="primary mdi-36px"
              fontIcon="{{ fontIconList.get(tabName) }}"
            ></mat-icon>
          </button>
        </div>
        <div class="application-name" *ngIf="sideNavExpanded">
          {{ tabName }}
        </div>
        <div *ngIf="sideNavExpanded">
          <button mat-icon-button title="{{ tabName }}">
            <mat-icon class="icon-color" svgIcon="ic_chevron_right"></mat-icon>
          </button>
        </div>
      </mat-list-item>
      <mat-list-item class="background">&nbsp;</mat-list-item>
    </mat-list>
    <img
      class="cmu-logo"
      [src]="
        (theme$ | async) === 'light-theme'
          ? '/assets/img/cmu-red-gray.png'
          : '/assets/img/sei-logo-gray.png'
      "
    />
  </mat-sidenav>
  <mat-sidenav-content class="content-frame">
    <div class="main-content">
      <app-msel-info
        *ngIf="selectedTab === 'Info'"
        [loggedInUserId]="loggedInUserId"
        [isContentDeveloper]="isContentDeveloper"
      ></app-msel-info>
      <app-msel-roles
        *ngIf="selectedTab === 'Teams'"
        [loggedInUserId]="loggedInUserId"
        [isContentDeveloper]="isContentDeveloper"
      ></app-msel-roles>
      <app-data-field-list
        *ngIf="selectedTab === 'Data Fields'"
        [loggedInUserId]="loggedInUserId"
        [isContentDeveloper]="isContentDeveloper"
      ></app-data-field-list>
      <app-organization-list
        *ngIf="selectedTab === 'Organizations'"
        [loggedInUserId]="loggedInUserId"
        [isContentDeveloper]="isContentDeveloper"
      >Organizations</app-organization-list>
      <app-move-list
        *ngIf="selectedTab === 'Moves'"
        [loggedInUserId]="loggedInUserId"
        [isContentDeveloper]="isContentDeveloper"
      ></app-move-list>
      <app-card-list
        *ngIf="selectedTab === 'Gallery Cards'"
        [loggedInUserId]="loggedInUserId"
        [isContentDeveloper]="isContentDeveloper"
      ></app-card-list>
      <app-cite-action-list
        *ngIf="selectedTab === 'Cite Actions'"
        [loggedInUserId]="loggedInUserId"
        [isContentDeveloper]="isContentDeveloper"
      ></app-cite-action-list>
      <app-cite-role-list
        *ngIf="selectedTab === 'Cite Roles'"
        [loggedInUserId]="loggedInUserId"
        [isContentDeveloper]="isContentDeveloper"
      ></app-cite-role-list>
      <app-scenario-event-list
        *ngIf="selectedTab === 'Events'"
        [loggedInUserId]="loggedInUserId"
        [isContentDeveloper]="isContentDeveloper"
        [userTheme]="userTheme$ | async"
      ></app-scenario-event-list>
      <app-msel-view
        *ngIf="selectedTab === 'Exercise View'"
        [tabHeight]="48"
        [userTheme]="userTheme$ | async"
      ></app-msel-view>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
<img
class="small-logo"
[src]="
  (theme$ | async) === 'light-theme'
    ? '/assets/img/cmu-red-gray.png'
    : '/assets/img/sei-logo-gray.png'
"
/>
