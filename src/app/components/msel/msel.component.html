<mat-tab-group
  *ngIf="selectedTab.value > 0"
  mat-align-tabs="start"
  [selectedIndex]="selectedTab.value"
  (selectedIndexChange)="tabChange($event)">
  <mat-tab label="<<  Back">
  </mat-tab>
  <mat-tab label="Info">
    <app-msel-info
    [loggedInUserId]="loggedInUserId"
  ></app-msel-info>
  </mat-tab>
  <mat-tab label="Roles">
    <app-msel-roles
    [loggedInUserId]="loggedInUserId"
  ></app-msel-roles>
  </mat-tab>
  <mat-tab label="Data Fields">
    <app-data-field-list
    [loggedInUserId]="loggedInUserId"
  ></app-data-field-list>
  </mat-tab>
  <mat-tab label="Organizations">
    <app-organization-list>Organizations</app-organization-list>
  </mat-tab>
  <mat-tab label="Moves">
    <app-move-list></app-move-list>
  </mat-tab>
  <mat-tab label="Injects">
    <app-scenario-event-list
    [loggedInUserId]="loggedInUserId"
  ></app-scenario-event-list>
  </mat-tab>
  <mat-tab label="Exercise View">
    <app-msel-view [tabHeight]="48"></app-msel-view>
  </mat-tab>
</mat-tab-group>

<app-msel-view
  *ngIf="selectedTab.value < 0"
  [tabHeight]="0"
></app-msel-view>
