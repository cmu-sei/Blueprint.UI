<div class="single-detail center-self">
  <div class="date-time-picker">
    <mat-form-field>
      <input
        matInput
        [ngxMatDatetimePicker]="endTimePicker"
        [placeholder]="timeName"
        [formControl]="endTimeFormControl"
        (change)="timeUpdated()"
        >
      <mat-datepicker-toggle
        matSuffix
        [for]="$any(endTimePicker)"
        title = "Choose Date/Time">
      </mat-datepicker-toggle>
      <ngx-mat-datetime-picker #endTimePicker
        [showSpinners]=true
        [showSeconds]=true
        [stepHour]=1
        [stepMinute]=1
        [stepSecond]=1
        [touchUi]=false
        [enableMeridian]=true
        [disableMinute]=false
        [hideTime]=false
        (closed)="timeUpdated()"
      >
      </ngx-mat-datetime-picker>
    </mat-form-field>
  </div>
  <div>
    <span style="margin-left: 20px; margin-right: 20px;"> or </span>
    <mat-form-field class="two-digits">
      <input matInput  [value]="days" placeholder="d" type="number" min="0" step="1"
        (change)="deltaUpdated($event, 'd')" title="Days from Start"
      />
    </mat-form-field>&nbsp;
    <mat-form-field class="two-digits">
      <input matInput  [value]="('0' + hours).slice(-2)" placeholder="h" type="number" min="0" max="23" step="1"
        onchange="if(parseInt(this.value,10)<10)this.value='0'+this.value;"
        (change)="deltaUpdated($event, 'h')" title="Hours from Start"
      />
    </mat-form-field>:
    <mat-form-field class="two-digits">
      <input matInput  [value]="('0' + minutes).slice(-2)" placeholder="m" type="number" min="0" max="59" step="1"
        onchange="if(parseInt(this.value,10)<10)this.value='0'+this.value;"
        (change)="deltaUpdated($event, 'm')" title="Minutes from Start"
      />
    </mat-form-field>:
    <mat-form-field class="two-digits">
      <input matInput  [value]="('0' + seconds).slice(-2)" placeholder="s" type="number" min="0" max="59" step="1"
        onchange="if(parseInt(this.value,10)<10)this.value='0'+this.value;"
        (change)="deltaUpdated($event, 's')" title="Seconds from Start"
      />
    </mat-form-field>
    <span style="margin-left: 10px;">{{ postScript }}</span>
  </div>
</div>
